<!DOCTYPE html>
<html>
    <head>
        <title>Street Artist</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="Street Artist" />
        <meta name="description" content="Street Artist" />
        <meta name="author" content="Daniela Damjanoska" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <!-- -------------------------navbar-------------------------- -->
        <nav class="bg-light">
            <div class="navbar-landing-page row hide">
                <span class="c-text-primary-default"><b>Street ARTist</b></span>
            </div>
        </nav>

        <!-- -----------------------landing page---------------------- -->
        <section id="landingPage" class="landing-page p-relative hide">
            <img src="./img/Logo1.png" class="logo-img" alt="logo" />
            <div class="polygon bg-normal">
                <div class="text-center p-relative">
                    <p class="c-text-primary-default">Join as Artist</p>
                    <button
                        class="
                            row
                            choose-button
                            c-text-primary-default
                            bg-normal
                            p-absolute
                        "
                        id="chooseArtistBtn"
                    >
                        <span>Choose</span>
                        <img src="./img/choose-arrow-dark.png" alt="" />
                    </button>
                </div>
            </div>
            <div class="polygon polygon-reverse bg-primary-default text-center">
                <p class="c-text-normal">Join as Visitor</p>
            </div>
            <div
                class="
                    chooseArtistWrapper
                    p-absolute
                    bg-normal
                    c-text-primary-default
                    hide
                "
            ></div>
        </section>

        <!-- -----------------------visitor home page----------------- -->
        <section id="visitorHomePage" class="visitor-home-page hide">
            <div class="img-wrapper p-relative row">
                <img src="./img/brick-bg.png" alt="" />
                <div class="content-wrapper p-absolute row">
                    <p class="c-text-primary-default mb-0">
                        Looking for a masterpiece?
                    </p>
                    <button class="bg-primary-default">Find one now!</button>
                </div>
            </div>
            <div class="bg-normal slider-div">
                <div class="slide-area row slide-center">
                    <div class="slide-track-one row slide-left"></div>
                </div>
                <div class="slide-area row slide-top">
                    <div class="slide-track-two row slide-right"></div>
                </div>
            </div>
            <div class="carousel p-relative row">
                <div class="carousel-container row">
                    <div class="carousel-buttons p-absolute row">
                        <img
                            src="./img/arrow.png"
                            alt="left-arrow"
                            id="arrowPrev"
                            class="arrow-prev"
                        />

                        <img
                            src="./img/arrow.png"
                            alt="right-arrow"
                            id="arrowNext"
                            class="arrow-next"
                        />
                    </div>
                </div>
            </div>
        </section>

        <!-- -----------------------visitor listing page----------------- -->
        <section
            id="visitorListingPage"
            class="visitor-listing-page bg-normal hide"
        >
            <img
                src="./img/filter.png"
                class="filter-icon"
                id="filterIcon"
                alt="filter"
            />
            <div class="visitor-listing-page-inner row"></div>

            <!-- -----------------------filter page----------------- -->
            <div
                class="filter-part bg-primary-default c-text-light"
                id="filterPart"
            >
                <div class="filter-part-inner bg-primary-default c-text-light">
                    <div class="row filter-by">
                        <p class="mb-0"><b>Filter by</b></p>
                        <img
                            src="./img/close.png"
                            class="close"
                            id="close"
                            alt="close"
                        />
                    </div>
                    <div class="filter">
                        <p>By Item Title</p>
                        <input
                            type="text"
                            id="filterTitle"
                            class="filter-title"
                            placeholder="Search by Item title"
                        />
                    </div>
                    <div class="filter">
                        <p>By Artist</p>
                        <button
                            class="
                                row
                                choose-button
                                bg-primary-default
                                c-text-light
                            "
                            id="filterArtist"
                        >
                            <span>Choose</span>
                            <img src="./img/choose-arrow.png" alt="" />
                        </button>
                    </div>
                    <div class="filter">
                        <p>By Price</p>
                        <div class="filter-price-inner row">
                            <div class="col-50">
                                <label for="filter-price-min">Min: </label>
                                <input
                                    type="number"
                                    id="filter-price-min"
                                    placeholder="Min price"
                                />
                            </div>
                            <div class="col-50 row">
                                <label for="filter-price-max">Max: </label>
                                <input
                                    type="number"
                                    id="filter-price-max"
                                    placeholder="Max Price"
                                />
                            </div>
                        </div>
                    </div>
                    <div class="filter">
                        <p>By Type</p>
                        <button
                            class="
                                row
                                choose-button
                                bg-primary-default
                                c-text-light
                            "
                            id="filterType"
                        >
                            <span>Choose</span>
                            <img src="./img/choose-arrow.png" alt="" />
                        </button>
                    </div>
                    <div class="img-check-wrapper">
                        <img src="./img/check.png" class="check" alt="check" />
                    </div>
                </div>
            </div>
        </section>

        <!-- -----------------------artist home page----------------- -->
        <section class="artist-home-page" id="artistHomePage">
            <div class="bg-normal artist-home-outer">
                <div class="artist-home-inner c-text-light">
                    <div class="items-info-wrapper row text-center">
                        <div class="col-47 bg-primary-default">
                            <p>Total Items Sold</p>
                            <span id="soldItems"><b>12</b></span
                            ><span>/</span
                            ><span class="totalItems"><b>35</b></span>
                        </div>
                        <div class="col-47 bg-primary-default">
                            <p>Total Income</p>
                            <span id="totalIncome"><b>$1700</b></span>
                        </div>
                    </div>
                    <div
                        class="current-bid-box bg-primary-contrast text-center"
                        id="currentBidBox"
                    >
                        <p>Live Auctioning Item</p>
                        <span id="currentBidAmount" class="current-bid-amount"
                            >$1200</span
                        >
                        <span>current bid</span>
                    </div>
                </div>
            </div>
            <div class="chart-wrapper">
                <p class="c-text-primary-default text-center">
                    Display my income for the last
                </p>
                <div class="chart-btn-wrapper row">
                    <button>7 days</button>
                    <button>14 days</button>
                    <button>1 month</button>
                    <button>1 year</button>
                </div>
                <canvas id="artistChart"></canvas>
            </div>
            <div
                class="
                    artist-menu
                    bg-primary-default
                    c-text-light
                    text-center
                    hide
                "
            >
                <ul class="mb-0">
                    <li>Home</li>
                    <li>Items</li>
                    <li>Auction</li>
                </ul>
            </div>
        </section>

        <!-- -------------------------body overlay---------------------- -->
        <div class="overlay hide p-absolute"></div>

        <script src="./assets/js/data.js"></script>
        <script src="./assets/js/render.js"></script>
        <script src="./assets/js/carousel.js"></script>
        <script src="./vendors/chart.min.js"></script>
        <script src="./assets/js/chart.js"></script>
        <script src="./assets/js/main.js"></script>

        <!-- <script
            src="https://kit.fontawesome.com/c308de0b2c.js"
            crossorigin="anonymous"
        ></script> -->
    </body>
</html>
