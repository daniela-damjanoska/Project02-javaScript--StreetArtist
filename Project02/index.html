<!DOCTYPE html>
<html>
    <head>
        <title>Street Artist</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="Street Artist" />
        <meta name="description" content="Street Artist" />
        <meta name="author" content="Daniela Damjanoska" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="bg-light-pink">
            <div class="nav-intro row hide">
                <span class="dark-braun"><b>Street ARTist</b></span>
            </div>
            <div class="nav-visitor">
                <span class="navbar-brand">
                    <img
                        class="logo bg-light-pink"
                        src="./img/Logo.png"
                        alt="Logo"
                    />
                </span>
                <span class="dark-braun"><b>Street ARTist</b></span>
                <span class="navbar-auction">
                    <img
                        src="./img/auction.svg"
                        class="auction-icon"
                        alt="auction-icon"
                    />
                </span>
            </div>
        </nav>
        <div class="intro text-center hide">
            <img src="./img/Logo1.png" class="logo-img" alt="logo" />
            <div class="polygon bg-light-grey">
                <p class="dark-braun">Join as Artist</p>
            </div>
            <div class="polygon polygon-reverse bg-dark-braun">
                <p class="light-grey">Join as Visitor</p>
            </div>
        </div>
        <div class="visitor-page">
            <div class="img-wrapper">
                <img src="./img/brick-bg.png" alt="" />
                <p class="dark-braun">Looking for masterpiece</p>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/c308de0b2c.js"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/main.js" defer></script>
        <script src="./assets/js/data.js" defer></script>
    </body>
</html>
