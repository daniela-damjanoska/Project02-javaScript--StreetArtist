<!DOCTYPE html>
<html>
    <head>
        <title>Street Artist</title>
        <meta charset="utf-8" />
        <meta name="keywords" content="Street Artist" />
        <meta name="description" content="Street Artist" />
        <meta name="author" content="Daniela Damjanoska" />
        <meta name="viewport" content="width=device-width,initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
    </head>
    <body>
        <nav class="bg-light-pink">
            <div class="nav-intro row hide">
                <span class="dark-braun"><b>Street ARTist</b></span>
            </div>
            <div class="nav-visitor">
                <span class="navbar-brand">
                    <img
                        class="logo bg-light-pink p-absolute"
                        src="./img/Logo.png"
                        alt="Logo"
                    />
                </span>
                <span class="dark-braun"><b>Street ARTist</b></span>
                <span class="navbar-auction">
                    <img
                        src="./img/auction.svg"
                        class="auction-icon p-absolute"
                        alt="auction-icon"
                    />
                </span>
            </div>
        </nav>
        <div class="intro text-center hide">
            <img src="./img/Logo1.png" class="logo-img" alt="logo" />
            <div class="polygon bg-light-grey">
                <p class="dark-braun">Join as Artist</p>
            </div>
            <div class="polygon polygon-reverse bg-dark-braun row p-relative">
                <p class="light-grey p-absolute">Join as Visitor</p>
            </div>
        </div>
        <div class="visitor-page">
            <div class="img-wrapper p-relative row">
                <img src="./img/brick-bg.png" alt="" />
                <!-- <img src="./img/brick-1.png" alt="" />
                <img src="./img/brick-1.png" alt="" /> -->
                <div class="content-wrapper p-absolute row">
                    <p class="dark-braun mb-0">Looking for a masterpiece?</p>
                    <button class="bg-dark-braun">Find one now!</button>
                </div>
            </div>
            <div class="bg-light-grey slider-div">
                <div class="slide-area row slide-center">
                    <div class="slide-track-one row slide-left"></div>
                </div>
                <div class="slide-area row slide-top">
                    <div class="slide-track-two row slide-right"></div>
                </div>
            </div>
        </div>

        <script
            src="https://kit.fontawesome.com/c308de0b2c.js"
            crossorigin="anonymous"
        ></script>
        <script src="./assets/js/main.js" defer></script>
        <script src="./assets/js/data.js"></script>
    </body>
</html>
